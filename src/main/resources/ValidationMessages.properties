# Here we set any validation messages which will be used by Spring
# We can use any name we like, it's better to be something we can remember
# We can also include in {} any attributes used where the message appears.

addstatus.text.size=Please input {min} to {max} characters.
register.email.invalid=Please enter a valid email address.
register.password.size=Please enter a password between {min} to {max} characters.
register.repeatpassword.mismatch=Passwords do not match.
editprofile.about.size=This text is too long. Please make it shorter.